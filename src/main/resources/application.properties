# Следующая строка это ссылка на гифку, которая возвращается когда курс валюты снижается. Используются для тестирования.
test.gif.broke=https://media1.giphy.com/media/26uffbT0DVdF6Reec/giphy.webp?cid=3392f9021803772bfa85cf6db6ff8935272c477323309f23&rid=giphy.webp&ct=g