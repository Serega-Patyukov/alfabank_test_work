
# Перед запуском тестов следующую строчку нужно закомментировать.
openexchangerates.url.general=https://openexchangerates.org/api
#openexchangerates.url.general=http://localhost:8089/openexchangerates.org/api
# Перед запуском тестов верхнюю строчку нужно раскомментировать.

openexchangerates.app.id=15a1bdf2a1084b188b6a4db2412e28f1

# Следующие 3 строки это варианты валют, которые передаются в сервис. Используются для тестирования.
openexchangerates.tag0=
openexchangerates.tag1=ru
openexchangerates.tag2=rub

# Следующая строка является эталонной валютой с которой сравнивается переданная строка. Используются для тестирования.
openexchangerates.tag.original=RUB

feign.client.name.one=OpenExchangeRatesFeignClient

# Перед запуском тестов следующую строчку нужно закомментировать.
giphy.url.general=https://api.giphy.com/v1/gifs
#giphy.url.general=http://localhost:8089/api.giphy.com/v1/gifs
# Перед запуском тестов верхнюю строчку нужно раскомментировать.

giphy.api.key=zpnKEjgfKpFksw0FJv9D3gkOK6OT1ZF0
giphy.rich=rich
giphy.broke=broke
feign.client.name.two=GiphyFeignClient

# Следующая строка вернется вместо гифки тогда, когда переданная строка не является валютой.
warn.message.notfound=Currency code not found
# Следующая строка вернется вместо гифки тогда, когда курсы валют за сегодня и вчера равны.
warn.message=exchange rates are equal
# Следующая строка вернется вместо гифки тогда, когда полученная гифка с внешнего сервиса будет не валидной.
warn.error=gif invalid

# Следующая строка это ссылка на гифку, которая возвращается когда курс валюты растет. Используются для тестирования.
